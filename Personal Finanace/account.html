<body>
    <header>
        <h1>Personal Finance Manager</h1>
        <nav>
            <ul>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="account-selection">
            <h2>Select Account</h2>
            <div>
                <button onclick="location.href='cash-account.html'">Cash Account</button>
                <button onclick="location.href='home-expense-account.html'">Home Expense Account</button>

            <h2>Create a New Account</h2>
            <form id="create-account-form">

                    <label for="account-name">Account Name:</label>
                    <input type="text" id="account-name" name="account-name" required><br>

                <button type="submit">Create Account</button>
            </form>
        </section>
