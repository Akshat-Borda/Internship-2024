<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Personal Finance Manager</h1>
        <nav>
            <ul>
                <li><a href="#" id="add-expense-tab">Add Expense</a></li>
                <li><a href="#" id="view-expenses-tab">View Expenses</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="add-expense" class="active">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </section>
        <section id="view-expenses">
            <h2>View Expenses</h2>
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Expenses will be listed here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Developed by Akshat Borda - 22AIML006</p>
    </footer>
</body>
</html>
